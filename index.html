<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/icon2.jpeg">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.jpeg" alt="search"></button>
        </div>
        <!-- <div class="error">
            <p>Invalid city name</p>
        </div> -->
        <div class="weather">
            <img src="images/rain.png" alt="weather_img" class="weather-icon">
            <h1 class="temp">17Â°C</h1>
            <h2 class="city">Noida</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity-icon.jpg" alt="humidity">
                    <div>
                        <p class="humidity">26%</p>
                        <p>Humidity</p>
                    </div>                    
                </div>
                <div class="col">
                    <img src="images/wind-speed.jpg" alt="wind-speed">
                    <div>
                        <p class="wind">2.69 km/h</p>
                        <p>Wind Speed</p>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
